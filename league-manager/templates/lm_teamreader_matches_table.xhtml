<div class="<?php echo $this->class; ?>"<?php echo $this->cssID; ?><?php if ($this->style): ?> style="<?php echo $this->style; ?>"<?php endif; ?>>
	<?php if ($this->headline): ?>
		<<?php echo $this->hl; ?>><?php echo $this->headline; ?></<?php echo $this->hl; ?>>
	<?php endif; ?>
	<?php if($this->hasTeamid): ?>
		<table class="matches">
			<?php if($this->round_no>0): ?>
				<?php for($i=1;$i<=$this->round_no;$i++): ?>
					<tr class="round"><th colspan="8" class="info"><span class="roundname"><?php echo($this->rounds[$i]['roundname']); ?></span><span class="finalized"><?php if($this->rounds[$i]['dates_finalized']==1): ?> *<?php endif;?></span></th></tr>
					<?php if(count($this->matches[$i])>0): ?>
						<?php foreach($this->matches[$i] as $match): ?>
							<tr class="match<?php if($match['home_own']==1||$match['away_own']==1): ?> own<?php endif; ?>">
								<td class="startdate"><?php echo(date($GLOBALS['TL_CONFIG']['dateFormat'],$match['startdate'])); ?></td>
								<td class="starttime"><?php echo(date($GLOBALS['TL_CONFIG']['timeFormat'],$match['starttime'])); ?></td>
								<td class="hometeam<?php if($match['home_own']==1): ?> own<?php endif; ?>">
									<?php if($match['redirect']!=''): ?><a href="<?php echo($match['redirect']); ?>"><?php endif; ?>
									<?php echo $match['home']; ?></td>
									<?php if($match['redirect']!=''): ?></a><?php endif; ?></td>
								<td class="versus">&nbsp:&nbsp</td>
								<td class="awayteam<?php if($match['away_own']==1): ?> own<?php endif; ?>">
									<?php if($match['redirect']!=''): ?><a href="<?php echo($match['redirect']); ?>"><?php endif; ?>
									<?php echo $match['away']; ?>
									<?php if($match['redirect']!=''): ?></a><?php endif; ?></td>
								<td class="scorehome"><?php echo $match['homescore']; ?></td>
								<td class="versus">:</td>
								<td class="scoreaway"><?php echo $match['awayscore']; ?></span></td>
							</tr>
						<?php endforeach; ?>
					<?php endif; ?>
				<?php endfor; ?>
			<?php endif; ?>
		</table>
	<?php endif; ?>
</div>
